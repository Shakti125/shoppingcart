<section class="search-sec">
    <div class="container">
        <form name="searchBox" novalidate>
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <select class="form-control search-slt" id="exampleFormControlSelect1"
                            ng-options = "criteria.key as criteria.displayKey for criteria in searchCriteria" ng-model="selectedCriteria">
                                <option value="">Select Search Criteria</option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 p-0" ng-show = "selectedCriteria === 'id'">
                            <input type="number" class="form-control search-slt" placeholder="Enter Product Id" ng-model="enteredSearchId">
                        </div> 
                        <div class="col-lg-6 col-md-6 col-sm-12 p-0" ng-show = "selectedCriteria === 'name'">
                            <input type="text" class="form-control search-slt" placeholder="Enter Product Name" ng-model="enteredSearchName">
                         </div>
                         <div class="col-lg-6 col-md-6 col-sm-12 p-0" ng-show = "selectedCriteria === 'cat'">
                            <select class="form-control search-slt" id="exampleFormControlSelect1"
                            ng-options = "cat.catType as cat.catName for cat in productCategory" ng-model="enteredSearchCat">
                                <option value="">Select Product Category</option>
                            </select>
                         </div> 
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <button type="button" class="btn btn-primary wrn-btn" ng-click="searchProduct()">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
