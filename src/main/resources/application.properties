spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.datasource.url=jdbc:mysql://mysqldb/shoppingcart?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.initialization-mode=always
#spring.datasource.schema=
spring.datasource.data=classpath:/dbscript/insert_*.sql

logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.example.psproject=INFO
logging.file=./log/shopingcart.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} : %5p : %C{50}:%L : %m%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} : %5p : %C{50}:%L : %m%n
